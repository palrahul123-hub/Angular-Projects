<form (ngSubmit)="onSubmit(titleInput.value,request.value)" #form>
    <app-control label="Title"  >
      <input name="title" id="title" #titleInput />
    </app-control>
    <app-control label="Request" >
      <textarea name="request" id="request"  rows="3" #request ></textarea>
    </app-control>

    <button appbutton>
        Submit
        <span ngProjectAs="icon">-></span>
    </button>

</form>
